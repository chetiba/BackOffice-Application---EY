<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/a.png" alt="logo">
        </div>
        <h4>Bonjour! Commençons</h4>
        <h6 class="font-weight-light">Connectez-vous pour continuer.</h6>
        <form class="pt-3" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SE CONNECTER</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Gardez-moi connecté
              </label>
            </div>
            <a href="javascript:void(0)" routerLink="/user-pages/reset" class="auth-link text-muted">Mot de passe oublié?</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Pas encore de compte? <a href="/user-pages/register" class="text-primary">S'inscrire</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
