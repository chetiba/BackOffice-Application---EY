<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/a.png" alt="logo">
        </div>
        <h4>Changer votre mot de passe</h4>
        <h6 class="font-weight-light">Entrez les informations ci-dessous pour continuer.</h6>
        <form class="pt-3" (ngSubmit)="changePassword()">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Code utilisateur (uidb64)" [(ngModel)]="uidb64" name="uidb64" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Token" [(ngModel)]="token" name="token" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Nouveau mot de passe" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">CHANGER LE MOT DE PASSE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
