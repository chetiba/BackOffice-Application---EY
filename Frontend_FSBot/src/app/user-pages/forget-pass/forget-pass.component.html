<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="../../../assets/images/a.png" alt="logo">
        </div>
        <h4>Réinitialisez votre mot de passe</h4>
        <h6 class="font-weight-light">Entrez votre email pour recevoir les instructions.</h6>
        <form class="pt-3" (ngSubmit)="resetPassword()">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ENVOYER</button>
          </div>
          <div class="mt-3 text-center">
            <a href="javascript:void(0)" routerLink="/user-pages/login" class="auth-link text-muted">Retour à la connexion</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
