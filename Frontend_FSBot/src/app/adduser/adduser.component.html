<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Liste des Collaborateurs</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nom Complet</th>
                  <th>Email</th>
                  <th>Poste</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let collab of collaborateurs">
                  <td>{{ collab.full_name }}</td>
                  <td>{{ collab.email }}</td>
                  <td>{{ collab.grade }}</td>
                  <td>
                    <span *ngIf="collab.isActivated" class="badge badge-success">Activé</span>
                    <span *ngIf="!collab.isActivated" class="badge badge-warning">En attente</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <i *ngIf="!collab.isActivated"
                         class="mdi mdi-account-check text-primary btn p-0 ml-2"
                         (click)="validerInscription(collab.id)"
                         style="cursor: pointer; font-size: 1.5rem;"
                         title="Valider l'inscription">
                      </i>
                      <i *ngIf="collab.isActivated"
                         class="mdi mdi-check-circle text-success"
                         style="font-size: 1.5rem;"
                         title="Déjà activé">
                      </i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
